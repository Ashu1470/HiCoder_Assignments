<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Navbar</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    .nav{
        height: 150px;
        width: 100%;
        background-color: palegreen;
    }
    .nav ul{
        margin-top: 30px;
        text-align: center;
        word-spacing: 50px;
        text-decoration: none;
    } 
    .nav ul a{
        font-weight: bold;
        color:maroon;
        font-size:30px;
        text-decoration:none;
    } 
</style>
<body>
    <div class="nav">
        <br>
            <ul>
                <a href="#"> Home </a>
                <a href="#"> About</a>
                <a href="#"> Services</a>
                <a href="#"> Contact</a>
                <a href="#"> Phone-Number</a>
            </ul>
    </div>

    
</body>
</html>
