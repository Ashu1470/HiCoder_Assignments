<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title></title>
</head>

<body>
    <div class="form">
        <h1 class="form-label">Admission Registration Form</h1>
        <br>
        <div class="form-inputs">

            <p>Name</p>
            <input type="text" placeholder="Enter Your Name Here"><br>

            <p>Phone</p>
            <input type="number" placeholder="Enter Your Phone No. Here"><br>

            <p>Email</p>
            <input type="email" placeholder="Enter Your Email Here"><br>

            <p>Date Of Birth</p>
            <input type="date" placeholder="Enter Your Date Of Birth Here"><br>
            <br>

            <p>Highschool & Intermediate Percentage</p>
            <input type="number" placeholder="Enter Your Highschool Percentage Here"><br>
            <input type="number" placeholder="Enter Your Intermediate Percentage Here"><br>

            <p>Create Password</p>
            <input type="text" placeholder="Enter Your Password Here"><br>
            <br>
            <p>Enter Password Again</p>
            <input type="text" placeholder="Enter Your Password Again"><br>
            <br>

            <input type="submit" class="submit" placeholder="Register">
        </div>
    </div>
</body>

</html>
