<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!------Font awesome----->
    <script src="https://kit.fontawesome.com/713399229f.js" crossorigin="anonymous"></script>
    
</head>
<style>
    h1{
        margin-left:80px;
        color:burlywood;
    }
    input{
        width:350px;
        height:80px;
    }
    .calculator{
        background-color:indigo;
        margin-top:150px;
    }
    button{
        height:60px;
        width:86px;
        color: slateblue;
        font-weight: bold;
        font-size: 30px;
        background-color: navajowhite;

    }
    
</style>
<body>
    <div class="calculator">
        <table border="3" style="width:250px; margin: auto; border-color:navajowhite">
            <tr>
                <td>
                    <h1>Calculator <i class="fas fa-calculator"></i> </h1>
                    <input class="value" type="number" readonly="">
                </td>
            </tr>
            <br>
            <tr>
                <td>
                    <button>( )</button>
                    <button><i class="fas fa-divide"></i></button>
                    <button><i class="fas fa-times"></i></button>
                    <button><i class="fas fa-backspace"></i></button>
                </td>
            </tr>

            <tr>
                <td>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button><i class="fas fa-plus"></i></button>
                </td>
            </tr>

            <tr>
                <td>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button><i class="fas fa-minus"></i></button>
                </td>
            </tr>

            <tr>
                <td>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button><i class="fas fa-equals"></i></button>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
